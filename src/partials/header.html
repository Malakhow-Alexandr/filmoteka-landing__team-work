<header>
  <div class="container header-bg">
    <div class="navigation">
      <div class="wrapper-logo animate__animated animate__flipInY">
        <a href="./" class="navigation_logo logo" id="navigation-logo">
        <svg class="logo-icon" width="24px" heigth="24px">
          <use href="./images/sprite-svg.svg#film-icon"></use>
        </svg>
        <h1 class="page-title">Filmoteka</h1>
        </a>
      </div>

      <ul class="navigation_list">
        <li class="navigation_list-item">
          <a href="./" class="navigation_list-item-link home"

          >
        </li>
        <li class="navigation_list-item navigation_list-item-link library-js" style="cursor: pointer;">
          MY LIBRARY
        </li>
      </ul>

    </div>
    <div class="header_form">

      <div class="header-lib__menu ">
      <ul class="btn-watched-queue lib__btns visually-hidden">
        <li ><button class="js-btnWatched is-active">Watched</button></li>
        <li class="header-lib_btn"><button class="js-btnQueue">Queue</button></li>

      <form class="header-form__search"  autocomplete="off">
        <input
          class="header-form__input"
          type="text"
          name="search"

        <button class="header-form__btn" type="submit" aria-label="Search">
          <svg class="header-form__icon" width="12" height="12">
            <use href="./images/sprite-svg.svg#icon-search-2"></use>
          </svg>
        </button>

        </button>
        <div  class="profile">
        <button >Account</button>
      </div>
        <div >
        <ul class="profile_menu-btns">
          <li >
            <button type="button" class="profile_menu-child" class=" profile_menu-child_btn logOutJs btn-exit">
              Log Out
            </button>
          </li>
          <li >
            <button class="profile_menu-child"
              type="button"
              class=" profile_menu-child_btn removeAccountJs btn-delete"
            >
              Delete Account
            </button>
          </li>
        </ul>
      </div>
      </div>
    </div>
